<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Change Background</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Specify Background Color</h1>
      <div class="inputs">
        <input type="number" class="red" placeholder="Red" />
        <input type="number" class="green" placeholder="Green" />
        <input type="number" class="blue" placeholder="Blue" />
      </div>
      <button class="button">Change the Color!</button>
      <p class="currentColor"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
